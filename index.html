<!doctype html>
<html>
<head>
  <title>Calories Burned Calculator</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <h1>Calories Burned Calculator</h1>
  <form id="men">
    <h3>Men</h3>
    <div class="text">
    Age (years): <input id="menage" type="text"><br>
    Weight (pounds): <input id="menweight" type="text"><br>
    Maximum Heart Rate Reached (bpm): <input id="menrate" type="text"><br>
    Estimated Total Time (minutes): <input id="mentime" type="text"><br>
  </div>
</form>
<form id="women">
  <h3>Women</h3>
  <div class="text">
  Age (years): <input id="womenage" type="text"><br>
  Weight (pounds): <input id="womenweight" type="text"><br>
  Maximum Heart Rate Reached (bpm): <input id="womenrate" type="text"><br>
  Estimated Total Time (minutes): <input id="womentime" type="text"><br>
</div>
  </form>

  <button type="button" onclick="calcMen()">Calculate for Men</button>
  <button type="button" onclick="calcWomen()">Calculate for Women</button>


  <div id="menresult"></div>
  <div id="womenresult"></div>

</body>
<script src="./main.js"></script>
</html>
